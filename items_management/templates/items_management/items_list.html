{% extends 'items_management/base.html' %}

{% block content %}
    <div class="items_list">
        {% for item in items %}
            <div class="item">
                <h3>{{ item.name }}, {{item.item_number}}</h3>
                <p>{{item.value}}</p>
                <p>{{item.financially_responsible_person}}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
