{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    {% if request.user.is_authenticated %}
        <p>Вы авторизованы как: <a>{{ user.username }}</a></p>
        <a href="{% url 'logout' %}">Выйти</a>
    {% endif %}
    {% block content %}
    {% endblock %}
</body>
</html>
